<!DOCTYPE html>

<html>
  <head>
    <title>Jitwam - Honeycomb</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">

        <!-- Primary Meta Tags -->
    <title>Meta Tags — Preview, Edit and Generate</title>
    <meta name="title" content="Jitwam — pre-order his latest album">
    <meta name="description" content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean quis ante vestibulum, finibus erat ut, interdum nisi.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jitwam.netlify.com/">
    <meta property="og:title" content="Jitwam — pre-order his latest album">
    <meta property="og:description" content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean quis ante vestibulum, finibus erat ut, interdum nisi.">
    <meta property="og:image" content="https://jitwam.netlify.com/assets/jitwam-honeycomb-cover-front-original2.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://jitwam.netlify.com/">
    <meta property="twitter:title" content="Jitwam — pre-order his latest album">
    <meta property="twitter:description" content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean quis ante vestibulum, finibus erat ut, interdum nisi.">
    <meta property="twitter:image" content="https://jitwam.netlify.com/assets/jitwam-honeycomb-cover-front-original2.jpg">

    <script>this.customElements||document.write('<script src="//unpkg.com/document-register-element"><\x2fscript>');</script>

    <script
      src="//unpkg.com/built-in-element"
      >
    </script>

    <link
      href="https://cdn.jsdelivr.net/gh/oskarrough/video-placeholder/video-placeholder.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/oskarrough/video-placeholder/video-placeholder.js"
      >
    </script>

  </head>
  <body>

    <div class="FixedIconsBlock">
      <img width="150" height="150" class="Spinner" src="assets/spinner.png" alt="" />
      <a href="#" class="PreorderBlock">Pre-order<br>ALBUM</a>
    </div>

    <div class="VideoBlock">
      <video-placeholder>
        <button is="video-placeholder-front">
          <img class="PlayButton" src="assets/play.svg" alt="Play" />
          <img src="assets/video-screen4.jpg" alt="" />
        </button>
        <template>
          <iframe
            class="VideoBlock-videoElement-video"
            src="https://www.youtube.com/embed/Mh1Ilsd7cI4?modestbranding=1&showinfo=0&autoplay=1"
          ></iframe>
        </template>
       </video-placeholder>
    </div>

    <div class="CoverBlock">
      <img
        src="assets/jitwam-honeycomb-cover-front-ld-nologo.jpg"
        alt=""
      />
      <img
        class="BackVinyl"
        src="assets/Jitwam_HONEYCOMB_Mockup_Complete_Back-transparent.png"
        alt=""
      />
    </div>

    <div class="CreditsBlock">
      <img class="CreditsBlock-img" src="assets/credits.jpg" alt="Credits" />
    </div>

    <div class="SocialIcons">

      <a class="SocialBlock-link" href="http://tartelet-records.com">
        <img class="SocialBlock-img TarteletIcon" src="assets/tartelet-records-logo.svg" alt="Tartelet Records">
      </a>

      <a class="SocialBlock-link" href="https://soundcloud.com/jitwam">
        <img class="SocialBlock-img FacebookIcon" src="assets/facebook_icon.png" alt="Jitwam on Facebook">
      </a>

      <a class="SocialBlock-link" href="https://soundcloud.com/jitwam">
        <img class="SocialBlock-img SoundcloudIcon" src="assets/soundcloud_icon.png" alt="Jitwam on Soundcloud">
      </a>

    </div>

    <script src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>
    <script src="main.js "></script>

  </body>
</html>
