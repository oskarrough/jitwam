<!DOCTYPE html>

<html>
  <head>
    <title>Jitwam - Honeycomb</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
    <meta name="description" content="Four years after his breakthrough, Max Graef returns to Tartelet Records with his second solo album. A dungeon dub symphony in four parts, Lo Siento Mucho Pero No Hablo Tu Idioma is an album's album. Brimming with new and old guests, interludes and bonus skits, it's a consummate sketchbook of Graef's most unique music to date."/>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link
      href="https://cdn.jsdelivr.net/gh/oskarrough/video-placeholder/video-placeholder.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/oskarrough/video-placeholder/video-placeholder.js"
      async
    ></script>
  </head>
  <body>

    <div class="FixedIcons">
      <img width="150" height="150" class="Spinner" src="assets/spinner.png" alt="" />
        
      <a href="#" class="PreorderBlock">
        <img class="PreorderBlock-img" src="assets/vinyl.png" alt="broken">
        <div class="PreorderBlock-text"> Pre-order<br>ALBUM</div>
      </a>
    </div>

    <div class="GridContent">
      <div class="GridContent-item VideoBlock">
        <video-placeholder>
          <button is="video-placeholder-front">
            <img class="PlayButton" src="assets/play.svg" alt="Play" />
            <img src="assets/video-screen4.jpg" alt="" />
          </button>
          <template>
            <iframe
              class="VideoBlock-videoElement-video"
              src="https://www.youtube.com/embed/Mh1Ilsd7cI4?modestbranding=1&showinfo=0&autoplay=1"
            ></iframe>
          </template>
        </video-placeholder>
      </div>

      <div class="GridContent-item">
        <img
          src="assets/jitwam-honeycomb-cover-front-ld-nologo.jpg"
          alt=""
        />
        <img
          class="BackVinyl"
          width="1622"
          height="859"
          src="assets/Jitwam_HONEYCOMB_Mockup_Complete_Back-transparent.png"
          alt=""
        />
      </div>
      <div class="GridContent-item">
        <img class="" src="assets/credits.jpg" alt="Credits" />
      </div>
    </div>

    <script src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>
    <script>
      const {easing, tween, styler} = window.popmotion
      const {spring, listen, pointer, value} = window.popmotion

      const el = document.querySelector('.Spinner')
      const divStyler = styler(el)
      const ballXY = value({x: 0, y: 0}, divStyler.set)

      const t = tween({
        from: 0,
        to: {rotate: 180},
        duration: 80000,
        ease: easing.backOut,
        flip: Infinity,
        // elapsed: 500,
        loop: 5,
        // yoyo: 5
      })
      t.start(divStyler.set)

      listen(el, 'mousedown touchstart').start(e => {
        e.preventDefault()
        pointer(ballXY.get()).start(ballXY)
      })

      listen(document, 'mouseup touchend').start(() => {
        spring({
          from: ballXY.get(),
          velocity: ballXY.getVelocity(),
          to: {x: 0, y: 0},
          stiffness: 200
          // mass: 1,
          // damping: 10
        }).start(ballXY)
      })
    </script>
    <!-- <script src="main.js"></script> -->
  </body>
</html>
