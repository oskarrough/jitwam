<!doctype html>

<html>

  <head>
    <title>Jitwam</title>
    <link rel="stylesheet" type="text/css" href="styling_sd.css" />
    <link rel="stylesheet" type="text/css" href="styling_md_ld.css" />
    <link href="custom_elements/video-placeholder.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
  </head>

  <body>

      <div class="GridContent">
          <!-- block1 -->
          <div class="GridContent-item CoverBlock">
    
              <img class="GridContent-item-img" src="assets/jitwam-honeycomb-cover-front-ld.jpg" alt="Jitwam - Honeycomb">
    
          </div>
          <!-- block2 -->
          <div class="GridContent-item VideoBlock">
        
            <video-placeholder class="VideoBlock-videoElement">
              <button class="VideoBlock-videoElement-button" is="video-placeholder-front">
                  <img class="VideoBlock-videoElement-button-img" src="play_button.png" alt="Play">
                  <img class="VideoBlock-videoElement-button-placeholder1 GridContent-item-img" src="assets/jitwam-honeycomb-cover-back_ld.jpg">
                  <img class="VideoBlock-videoElement-button-placeholder2" src="assets/jitwam.jpg" alt="">

              </button>
              <template>
                <iframe class="VideoBlock-videoElement-video" src="https://www.youtube.com/embed/Mh1Ilsd7cI4"></iframe>
              </template>
            </video-placeholder>
    
          </div>

          <!-- block3 -->
          <div class="GridContent-item DownloadBlock">
    
            <div class="DownloadBlock-downloadText"> Hit the vinyl to preorder the album </div>
            <div class="DownloadBlock-downloadButtonContainer">
              <img class="DownloadBlock-downloadButtonContainer-img" src="assets/download_button.svg" alt="broken">
            </div>
            <a href="https://www.google.com">
              <img class="DownloadBlock-img GridContent-item-img" src="assets/Jitwam_HONEYCOMB_Mockup_Complete_Back.jpg" alt="broken">
            </a>
          </div>

          <!-- block4 -->
          <div class="GridContent-item SocialBlock">
    
            <a class="SocialBlock-link" href="http://tartelet-records.com">
							<img class="SocialBlock-link-tarteletSVG" src="assets/tartelet-records-logo.svg" alt="Tartelet Records">
              </svg>
            </a>
    
            <a class="SocialBlock-link" href="https://soundcloud.com/jitwam">
              <img class="SocialBlock-img FacebookIcon" src="assets/facebook_icon.svg" alt="Jitwam on Facebook">
            </a>
    
            <a class="SocialBlock-link" href="https://fr-fr.facebook.com/jitwam/">
              <img class="SocialBlock-img SoundcloudIcon" src="assets/soundcloud_icon.svg" alt="Jitwam on Soundcloud">
            </a> 
          </div>

          <!-- block5 -->
          <div class="GridContent-item TrackListBlock">

            <img class="GridContent-item-tracklist" src="assets/jitwam-honeycomb-tracklistB-sd.jpg" alt="Vinyl artwork: Jitwam - Honeycomb backside">

          </div>
     
        </div>

    <script src="https://unpkg.com/hyperhtml@latest/min.js"></script>
    <script src="custom_elements/video-placeholder.js"></script>
    <script src="main.js"></script>
    
  </body>

</html>
