<!doctype html>

<html>

  <head>

    <title>Jitwam</title>
    <link rel="stylesheet" type="text/css" href="styling.css" />

  <body>

    <div class="PromoContainer">

      <img class="PromoContainer-picture" src="assets/jitwam-honeycomb-cover-front-ld.jpg" alt="broken">

          <img class="VideoPlaceholder-button-playIcon" src="play_button.png" alt="broken">

        <template>

    <div class="SocialIcons">
      

    </div>

    <script src="https://unpkg.com/hyperhtml@latest/min.js"></script>
